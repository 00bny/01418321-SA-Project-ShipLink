<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShipLink • Transactions</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style> body {font-family:'Prompt',sans-serif; min-height:max(884px,100dvh);} </style>
</head>

<body class="bg-background-light text-gray-900">
<div class="flex min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-sidebar-light border-r border-border-light">
    <div class="p-6">
      <h1 class="text-2xl font-extrabold">ShipLink</h1>
    </div>
    <nav class="mt-4">
      <a class="flex items-center px-6 py-3 text-slate-700 hover:bg-slate-100" href="./company-dashboard.html">
        <span class="material-icons">dashboard</span><span class="ml-3">Dashboard</span>
      </a>
      <a class="flex items-center px-6 py-3 text-slate-700 hover:bg-slate-100" href="./company-pickup.html">
        <span class="material-icons">local_shipping</span><span class="ml-3">Pickup Management</span>
      </a>
      <a class="flex items-center px-6 py-3 text-slate-700 hover:bg-slate-100" href="./company-history.html">
        <span class="material-icons">assignment_turned_in</span><span class="ml-3">Delivery Confirmation</span>
      </a>
      <a class="flex items-center px-6 py-3 text-slate-700 hover:bg-slate-100" href="./company-return.html">
      <span class="material-icons">undo</span><span class="ml-3">Return Parcel Report</span>
      </a>
    </nav>
            <!-- Logout button -->
    <div class="w-64 px-6">
      <button id="btnLogout" 
              class="w-full flex items-center justify-center bg-red-100 text-red-700 hover:bg-red-200 rounded-lg py-2 font-semibold transition">
        <span class="material-icons mr-2">logout</span>
        Logout
      </button>
    </div>
  </aside>

  <!-- Content -->
  <div class="flex-1 flex flex-col">
    <header class="p-4 bg-white border-b border-border-light flex items-center justify-between">
        <h2 class="text-2xl font-bold">ประวัติธุรกรรม</h2>
    </header>

    <main class="p-6 flex-1">
      <div class="bg-white rounded-xl shadow p-6">
        <div class="flex items-center gap-4 mb-4">
          <input id="searchInput" placeholder="ค้นหาด้วยรหัส..." class="flex-1 border border-gray-300 rounded-md px-4 py-2">
          <select id="typeFilter" class="border border-gray-300 rounded-md px-3 py-2">
            <option value="">ทั้งหมด</option>
            <option value="TOPUP">เติมเงิน</option>
            <option value="WITHDRAW">ถอนเงิน</option>
          </select>
        </div>

        <table class="w-full text-sm text-center border border-border-light">
          <thead class="bg-gray-100 text-slate-600">
            <tr>
              <th class="py-2 border">รหัส</th>
              <th class="py-2 border">จำนวนเงิน</th>
              <th class="py-2 border">ประเภท</th>
              <th class="py-2 border">วันที่ทำรายการ</th>
            </tr>
          </thead>
          <tbody id="txnRows"></tbody>
        </table>

        <div id="noData" class="text-center text-gray-500 mt-6 hidden">ไม่มีข้อมูลธุรกรรม</div>
      </div>
    </main>
  </div>
</div>

<script type="module" src="../js/company-transactions.js"></script>
<script type="module">
  import { initCompanyWalletDropdown } from "../js/company-wallet.js";
  document.addEventListener('DOMContentLoaded', () => initCompanyWalletDropdown(1));
</script>

</body>
</html>
