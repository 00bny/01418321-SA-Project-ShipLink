<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShipLink • Dashboard</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme:{ extend:{ colors:{
        primary:"#2563EB","background-light":"#F8FAFC","sidebar-light":"#FFFFFF","border-light":"#E2E8F0","text-light":"#0F172A"
      }, fontFamily:{display:["Prompt","sans-serif"]}, borderRadius:{DEFAULT:"0.75rem"} } }
    };
  </script>
  <style> body{font-family:'Prompt',sans-serif;min-height:max(884px,100dvh)} </style>
</head>
<body class="bg-background-light text-text-light font-display">
<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-sidebar-light border-r border-border-light">
    <div class="p-6"><h1 class="text-2xl font-extrabold">ShipLink</h1></div>
    <nav class="mt-4">
      <a class="flex items-center px-6 py-3 bg-blue-50 text-primary font-semibold" href="./dashboard-manager.html">
        <span class="material-icons">dashboard</span><span class="ml-3">Dashboard</span>
      </a>
      <a class="flex items-center px-6 py-3 hover:bg-slate-100" href="./add-staff.html">
        <span class="material-icons">person_add</span><span class="ml-3">New Staff</span>
      </a>
    </nav>
  </aside>

  <!-- Content -->
  <div class="flex-1 flex flex-col">
    <header class="flex items-center justify-between p-4 bg-white border-b border-border-light">
      <h2 class="text-2xl font-bold">แดชบอร์ด</h2>
    </header>

    <main class="p-6 flex-1 space-y-6">
      <!-- Summary cards -->
      <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-white rounded-xl shadow p-5">
          <div class="text-sm text-slate-500">พัสดุวันนี้</div>
          <div id="cntToday" class="text-3xl font-extrabold mt-1">0</div>
        </div>
        <div class="bg-white rounded-xl shadow p-5">
          <div class="text-sm text-slate-500">พัสดุเดือนนี้</div>
          <div id="cntMonth" class="text-3xl font-extrabold mt-1">0</div>
        </div>
        <div class="bg-white rounded-xl shadow p-5">
          <div class="text-sm text-slate-500">พัสดุทั้งหมด</div>
          <div id="cntTotal" class="text-3xl font-extrabold mt-1">0</div>
        </div>
      </section>

      <!-- Status counters -->
      <section class="bg-white rounded-xl shadow p-6">
        <h3 class="text-lg font-semibold mb-3">จำนวนพัสดุในแต่ละสถานะ</h3>
        <div id="statusWrap" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3"></div>
      </section>

      <!-- Company split -->
      <section class="bg-white rounded-xl shadow p-6">
        <h3 class="text-lg font-semibold mb-3">จำนวนพัสดุแยกตามขนส่ง</h3>
        <table class="w-full text-left text-sm">
          <thead class="text-slate-600 border-b border-border-light">
            <tr>
              <th class="py-2">บริษัทขนส่ง</th>
              <th class="py-2">จำนวนพัสดุ</th>
            </tr>
          </thead>
          <tbody id="companyRows"></tbody>
        </table>
        <div id="companyEmpty" class="text-center text-slate-500 mt-6 hidden">ยังไม่มีข้อมูล</div>
      </section>

      <!-- Employees table -->
      <section class="bg-white rounded-xl shadow p-6">
        <h3 class="text-lg font-semibold mb-3">พนักงานในสาขา</h3>
        <table class="w-full text-left text-sm">
          <thead class="text-slate-600 border-b border-border-light">
            <tr>
              <th class="py-2">รหัส</th>
              <th class="py-2">ชื่อ</th>
              <th class="py-2">เบอร์โทรศัพท์</th>
              <th class="py-2">จำนวนออร์เดอร์ที่สร้าง</th>
            </tr>
          </thead>
          <tbody id="empRows"></tbody>
        </table>
        <div id="empEmpty" class="text-center text-slate-500 mt-6 hidden">ยังไม่มีข้อมูลพนักงาน</div>
      </section>
    </main>
  </div>
</div>

<script type="module" src="../js/dashboard-manager.js"></script>
</body>
</html>
