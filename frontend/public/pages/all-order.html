<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShipLink • All Order</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary:"#2563EB","background-light":"#F8FAFC","sidebar-light":"#FFFFFF",
            "border-light":"#E2E8F0","text-light":"#0F172A"
          },
          fontFamily:{ display:["Prompt","sans-serif"] },
          borderRadius:{ DEFAULT:"0.75rem" }
        }
      }
    }
  </script>
  <style> body{font-family:'Prompt',sans-serif;min-height:max(884px,100dvh)} </style>
</head>
<body class="bg-background-light text-text-light font-display">
<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-sidebar-light border-r border-border-light">
    <div class="p-6">
      <h1 class="text-2xl font-extrabold">ShipLink</h1>
    </div>
    <nav class="mt-4">
      <a class="flex items-center px-6 py-3 text-slate-700 hover:bg-slate-100" href="./dashboard.html"><span class="material-icons">dashboard</span><span class="ml-3">Dashboard</span></a>
      <a class="flex items-center px-6 py-3 text-slate-700 hover:bg-slate-100" href="./create-order.html"><span class="material-icons">create</span><span class="ml-3">Create Order</span></a>
      <a class="flex items-center px-6 py-3 bg-blue-50 text-primary font-semibold" href="./all-order.html"><span class="material-icons">all_inbox</span><span class="ml-3">All Order</span></a>
      <a class="flex items-center px-6 py-3 text-slate-700 hover:bg-slate-100" href="./pickup.html"><span class="material-icons">inventory</span><span class="ml-3">Pickup</span></a>
    </nav>
  </aside>

  <!-- Content -->
  <div class="flex-1 flex flex-col">
    <header class="flex items-center justify-between p-4 bg-white border-b border-border-light">
      <div>
        <h2 class="text-2xl font-bold">ออร์เดอร์ทั้งหมด</h2>
      </div>

      <!-- Wallet Dropdown -->
      <div class="relative">
        <button id="walletBtn" class="flex items-center bg-green-100 text-green-700 px-4 py-2 rounded-lg">
          <span id="walletBalance">฿0.00</span>
          <span class="material-icons ml-1">arrow_drop_down</span>
        </button>
        <div id="walletMenu" class="hidden absolute right-0 mt-2 w-56 bg-white shadow-lg rounded-lg border border-slate-200 overflow-hidden z-20">
          <a id="actTopup" class="block px-4 py-2 hover:bg-slate-100 cursor-pointer">เติมเงิน</a>
          <a id="actWithdraw" class="block px-4 py-2 hover:bg-slate-100 cursor-pointer">ถอนเงิน</a>
          <a id="actHist" class="block px-4 py-2 hover:bg-slate-100 cursor-pointer">ประวัติธุรกรรม</a>
        </div>
      </div>
    </header>

    <main class="p-6 flex-1">
      <div class="bg-white rounded-xl shadow p-6">
        <div class="flex flex-col md:flex-row md:items-center gap-3 mb-4">
          <input id="search" class="flex-1 border border-border-light rounded-md px-4 py-2" placeholder="ค้นหาด้วยรหัสออร์เดอร์ หรือชื่อผู้ส่ง...">
          <select id="status" class="border border-border-light rounded-md px-3 py-2">
            <option value="">สถานะทั้งหมด</option>
            <option value="Pending">รอชำระเงิน</option>
            <option value="Paid">ชำระเงินแล้ว</option>
            <option value="Pickup">เข้ารับพัสดุแล้ว</option>
            <option value="In Transit">อยู่ระหว่างจัดส่ง</option>
            <option value="Success">จัดส่งเสร็จสิ้น</option>
            <option value="Fail">จัดส่งไม่สำเร็จ</option>
            <option value="Return">ตีกลับ</option>
          </select>
        </div>

        <table class="w-full text-left text-sm">
          <thead class="text-slate-600 border-b border-border-light">
            <tr>
              <th class="py-2">รหัส</th>
              <th class="py-2">ชื่อลูกค้า</th>
              <th class="py-2">วันที่สร้าง</th>
              <th class="py-2">อัปเดตล่าสุด</th>
              <th class="py-2">พนักงานผู้สร้าง</th>
              <th class="py-2">ขนส่ง</th>
              <th class="py-2">สถานะ</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>

        <div id="empty" class="text-center text-slate-500 mt-6 hidden">ไม่พบออร์เดอร์</div>
      </div>
    </main>
  </div>
</div>

<script type="module" src="../js/all-order.js"></script>
</body>
</html>
