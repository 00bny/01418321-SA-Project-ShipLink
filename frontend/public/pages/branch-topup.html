<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShipLink • เติมเงินสาขา</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: { extend: { colors: {
        primary:"#2563EB","background-light":"#F8FAFC","sidebar-light":"#FFFFFF",
        "border-light":"#E2E8F0", "text-light":"#0F172A"
      }, fontFamily:{display:["Prompt","sans-serif"]}, borderRadius:{DEFAULT:"0.75rem"} } }
    };
  </script>
  <style> body{font-family:'Prompt',sans-serif;min-height:max(884px,100dvh)} </style>
</head>
<body class="bg-background-light text-text-light font-display">
<div class="flex min-h-screen">
  <!-- Sidebar (เหมือนเดิม) -->
  <aside class="w-64 bg-sidebar-light border-r border-border-light">
    <div class="p-6">
      <h1 class="text-2xl font-extrabold">ShipLink</h1>
    </div>
    <nav class="mt-4">
      <a class="flex items-center px-6 py-3 text-slate-700 hover:bg-slate-100" href="#"><span class="material-icons">dashboard</span><span class="ml-3">Dashboard</span></a>
      <a class="flex items-center px-6 py-3 text-slate-700 hover:bg-slate-100" href="./create-order.html">
        <span class="material-icons">create</span><span class="ml-3">Create Order</span>
      </a>
      <a class="flex items-center px-6 py-3 text-slate-700 hover:bg-slate-100" href="#"><span class="material-icons">all_inbox</span><span class="ml-3">All Order</span></a>
      <a class="flex items-center px-6 py-3 text-slate-700 hover:bg-slate-100" href="#"><span class="material-icons">inventory</span><span class="ml-3">Pickup</span></a>
    </nav>
  </aside>

  <!-- Content -->
  <div class="flex-1 flex flex-col">
    <header class="flex items-center justify-between p-4 bg-white border-b border-border-light">
      <h2 class="text-2xl font-bold">เติมเงิน</h2>
      <div></div>
    </header>

    <main class="flex-1 p-6">
      <div class="max-w-2xl mx-auto bg-white rounded-xl shadow p-6">
        <div class="text-2xl font-semibold mb-2">เติมเงินเข้าบัญชีของคุณ</div>
        <div class="text-sm text-slate-600 mb-4">
          ยอดเงินคงเหลือ: <span id="bal" class="font-semibold text-green-600">฿0.00</span>
        </div>

        <label class="block text-sm font-medium mb-1">จำนวนเงิน</label>
        <input id="amount" class="w-full px-4 py-2 rounded-md border border-border-light mb-3" placeholder="ระบุจำนวนเงิน" inputmode="decimal">

        <div class="mb-4">
          <div class="text-sm text-slate-600 mb-2">เลือกจำนวนเงินด่วน</div>
          <div class="flex gap-2">
            <button class="quick px-4 py-2 border rounded-md">฿100</button>
            <button class="quick px-4 py-2 border rounded-md">฿500</button>
            <button class="quick px-4 py-2 border rounded-md">฿1000</button>
            <button class="quick px-4 py-2 border rounded-md">฿2000</button>
          </div>
        </div>

        <button id="btnConfirm" class="w-full bg-primary text-white font-semibold py-3 rounded-lg">ยืนยันการเติมเงิน</button>
      </div>
    </main>
  </div>
</div>

<script type="module" src="../js/branch-topup.js"></script>
</body>
</html>
