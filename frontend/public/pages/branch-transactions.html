<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShipLink • Transactions</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style> body{font-family:'Prompt',sans-serif;min-height:max(884px,100dvh)} </style>
</head>
<body class="bg-gray-50 text-gray-900">
<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-sidebar-light border-r border-border-light">
    <div class="p-6">
      <h1 class="text-2xl font-extrabold">ShipLink</h1>
    </div>
    <nav class="mt-4">
      <a class="flex items-center px-6 py-3 text-slate-700 hover:bg-slate-100" href="./dashboard-staff.html">
        <span class="material-icons">dashboard</span><span class="ml-3">Dashboard</span>
      </a>
      <a class="flex items-center px-6 py-3 text-slate-700 hover:bg-slate-100" href="./create-order.html">
        <span class="material-icons">create</span><span class="ml-3">Create Order</span>
      </a>
      <a class="flex items-center px-6 py-3 text-slate-700 hover:bg-slate-100" href="./all-order.html">
        <span class="material-icons">all_inbox</span><span class="ml-3">All Order</span>
      </a>
      <a class="flex items-center px-6 py-3 text-slate-700 hover:bg-slate-100" href="./pickup.html">
        <span class="material-icons">inventory</span><span class="ml-3">Pickup</span>
      </a>
    </nav>
  </aside>

  <!-- Content -->
  <div class="flex-1 flex flex-col">
    <header class="flex items-center justify-between p-4 bg-white border-b border-border-light">
        <h2 class="text-2xl font-bold">ประวัติธุรกรรม</h2>
    </header>


    <main class="p-6 flex-1">
      <div class="bg-white rounded-xl shadow p-6">
        <div class="flex items-center gap-4 mb-4">
          <input id="searchInput" placeholder="ค้นหาด้วยรหัสธุรกรรมหรือชื่อพนักงาน..." class="flex-1 border border-gray-300 rounded-md px-4 py-2">
          <select id="typeFilter" class="border border-gray-300 rounded-md px-3 py-2">
            <option value="">ทั้งหมด</option>
            <option value="TOPUP">เติมเงิน</option>
            <option value="WITHDRAW">ถอนเงิน</option>
          </select>
        </div>

        <table class="w-full text-left text-sm">
          <thead class="text-gray-600 border-b border-gray-200">
            <tr>
              <th class="py-2">รหัสธุรกรรม</th>
              <th class="py-2">จำนวนเงิน</th>
              <th class="py-2">ประเภท</th>
              <th class="py-2">วันและเวลา</th>
              <th class="py-2">พนักงานที่ดำเนินการ</th>
            </tr>
          </thead>
          <tbody id="txnRows"></tbody>
        </table>

        <div id="noData" class="text-center text-gray-500 mt-6 hidden">ไม่มีข้อมูลธุรกรรม</div>
      </div>
    </main>
  </div>
</div>
<script type="module" src="../js/branch-transactions.js"></script>
</body>
</html>
